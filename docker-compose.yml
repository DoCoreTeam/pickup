# PostgreSQL 데이터베이스 설정
# 로컬 개발 환경용
#
# @author DOCORE

version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pickup_postgres
    environment:
      POSTGRES_DB: pickup_db
      POSTGRES_USER: pickup_user
      POSTGRES_PASSWORD: pickup_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pickup_user -d pickup_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
