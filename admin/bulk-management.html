    <script>
        // ì „ì—­ ìƒíƒœ
        const bulkState = {
            stores: [],
            filteredStores: [],
            selectedIds: new Set(),
            currentPage: 1,
            pageSize: 20,
            searchQuery: '',
            statusFilter: '',
            sortBy: 'name',
            pendingAction: null
        };

        // API ë² ì´ìŠ¤ URL (ìƒëŒ€ ê²½ë¡œ)
        const API_BASE = '';

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            bulkLoadStores();
            bulkInitEventListeners();
        });

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì´ˆê¸°í™”
        function bulkInitEventListeners() {
            document.getElementById('bulk-search').addEventListener('input', (e) => {
                bulkState.searchQuery = e.target.value.toLowerCase();
                bulkState.currentPage = 1;
                bulkFilterAndRender();
            });

            document.getElementById('bulk-status-filter').addEventListener('change', (e) => {
                bulkState.statusFilter = e.target.value;
                bulkState.currentPage = 1;
                bulkFilterAndRender();
            });

            document.getElementById('bulk-sort').addEventListener('change', (e) => {
                bulkState.sortBy = e.target.value;
                bulkFilterAndRender();
            });
        }

        // ê°€ê²Œ ëª©ë¡ ë¡œë“œ
        async function bulkLoadStores() {
            try {
                const response = await fetch(`${API_BASE}/api/data`);
                if (!response.ok) throw new Error('Failed to fetch stores');
                
                const data = await response.json();
                bulkState.stores = data.stores || [];
                bulkFilterAndRender();
                
                document.getElementById('bulk-loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading stores:', error);
                bulkShowToast('ê°€ê²Œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                document.getElementById('bulk-loading').style.display = 'none';
                document.getElementById('bulk-empty').style.display = 'block';
            }
        }

        // í•„í„°ë§ ë° ë Œë”ë§
        function bulkFilterAndRender() {
            // í•„í„°ë§
            bulkState.filteredStores = bulkState.stores.filter(store => {
                // ê²€ìƒ‰ í•„í„°
                if (bulkState.searchQuery) {
                    const searchText = `${store.name} ${store.phone} ${store.address}`.toLowerCase();
                    if (!searchText.includes(bulkState.searchQuery)) return false;
                }
                
                // ìƒíƒœ í•„í„°
                if (bulkState.statusFilter && store.status !== bulkState.statusFilter) {
                    return false;
                }
                
                return true;
            });

            // ì •ë ¬
            bulkState.filteredStores.sort((a, b) => {
                if (bulkState.sortBy === 'name') {
                    return a.name.localeCompare(b.name);
                } else if (bulkState.sortBy === 'createdAt') {
                    return new Date(b.createdAt) - new Date(a.createdAt);
                } else if (bulkState.sortBy === 'lastModified') {
                    return new Date(b.lastModified || b.createdAt) - new Date(a.lastModified || a.createdAt);
                }
                return 0;
            });

            // ë Œë”ë§
            bulkRenderTable();
            bulkRenderPagination();
            bulkUpdateActionBar();
        }

        // í…Œì´ë¸” ë Œë”ë§
        function bulkRenderTable() {
            const tbody = document.getElementById('bulk-table-body');
            const table = document.getElementById('bulk-table');
            const empty = document.getElementById('bulk-empty');

            if (bulkState.filteredStores.length === 0) {
                table.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            empty.style.display = 'none';

            // í˜ì´ì§€ë„¤ì´ì…˜
            const start = (bulkState.currentPage - 1) * bulkState.pageSize;
            const end = start + bulkState.pageSize;
            const pageStores = bulkState.filteredStores.slice(start, end);

            tbody.innerHTML = pageStores.map(store => {
                const isSelected = bulkState.selectedIds.has(store.id);
                const statusClass = store.status === 'active' ? 'bulk-status-active' : 'bulk-status-paused';
                const statusText = store.status === 'active' ? 'í™œì„±' : 'ì¼ì‹œì •ì§€';
                const createdDate = new Date(store.createdAt);
                const createdDateStr = createdDate.toLocaleDateString('ko-KR');
                const createdTimeStr = createdDate.toLocaleTimeString('ko-KR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                return `
                    <tr class="${isSelected ? 'selected' : ''}" data-id="${store.id}">
                        <td>
                            <input type="checkbox" class="bulk-checkbox" ${isSelected ? 'checked' : ''} 
                                   onchange="bulkToggleSelect('${store.id}')" />
                        </td>
                        <td><strong>${bulkEscapeHtml(store.name)}</strong></td>
                        <td>${bulkEscapeHtml(store.subtitle || '-')}</td>
                        <td>${bulkEscapeHtml(store.phone || '-')}</td>
                        <td>${bulkEscapeHtml(store.address || '-')}</td>
                        <td><span class="bulk-status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="bulk-date-info">
                                <div class="bulk-date">${createdDateStr}</div>
                                <div class="bulk-time">${createdTimeStr}</div>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
        function bulkRenderPagination() {
            const pagination = document.getElementById('bulk-pagination');
            const pageInfo = document.getElementById('bulk-page-info');
            const pageButtons = document.getElementById('bulk-page-buttons');

            if (bulkState.filteredStores.length === 0) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';

            const totalPages = Math.ceil(bulkState.filteredStores.length / bulkState.pageSize);
            const start = (bulkState.currentPage - 1) * bulkState.pageSize + 1;
            const end = Math.min(start + bulkState.pageSize - 1, bulkState.filteredStores.length);

            pageInfo.textContent = `${start}-${end} / ${bulkState.filteredStores.length}ê°œ`;

            // í˜ì´ì§€ ë²„íŠ¼
            let buttons = '';
            buttons += `<button class="bulk-page-btn" ${bulkState.currentPage === 1 ? 'disabled' : ''} 
                        onclick="bulkGoToPage(${bulkState.currentPage - 1})">ì´ì „</button>`;
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= bulkState.currentPage - 2 && i <= bulkState.currentPage + 2)) {
                    buttons += `<button class="bulk-page-btn ${i === bulkState.currentPage ? 'active' : ''}" 
                                onclick="bulkGoToPage(${i})">${i}</button>`;
                } else if (i === bulkState.currentPage - 3 || i === bulkState.currentPage + 3) {
                    buttons += `<button class="bulk-page-btn" disabled>...</button>`;
                }
            }
            
            buttons += `<button class="bulk-page-btn" ${bulkState.currentPage === totalPages ? 'disabled' : ''} 
                        onclick="bulkGoToPage(${bulkState.currentPage + 1})">ë‹¤ìŒ</button>`;

            pageButtons.innerHTML = buttons;
        }

        // í˜ì´ì§€ ì´ë™
        function bulkGoToPage(page) {
            bulkState.currentPage = page;
            bulkRenderTable();
            bulkRenderPagination();
        }

        // ì „ì²´ ì„ íƒ/í•´ì œ
        function bulkToggleSelectAll() {
            const checkbox = document.getElementById('bulk-select-all');
            const start = (bulkState.currentPage - 1) * bulkState.pageSize;
            const end = start + bulkState.pageSize;
            const pageStores = bulkState.filteredStores.slice(start, end);

            if (checkbox.checked) {
                pageStores.forEach(store => bulkState.selectedIds.add(store.id));
            } else {
                pageStores.forEach(store => bulkState.selectedIds.delete(store.id));
            }

            bulkRenderTable();
            bulkUpdateActionBar();
        }

        // ê°œë³„ ì„ íƒ/í•´ì œ
        function bulkToggleSelect(storeId) {
            if (bulkState.selectedIds.has(storeId)) {
                bulkState.selectedIds.delete(storeId);
            } else {
                bulkState.selectedIds.add(storeId);
            }

            bulkRenderTable();
            bulkUpdateActionBar();
        }

        // ì•¡ì…˜ ë°” ì—…ë°ì´íŠ¸
        function bulkUpdateActionBar() {
            const actionBar = document.getElementById('bulk-action-bar');
            const selectedCount = document.getElementById('bulk-selected-count');
            const selectAllCheckbox = document.getElementById('bulk-select-all');

            selectedCount.textContent = bulkState.selectedIds.size;

            if (bulkState.selectedIds.size > 0) {
                actionBar.classList.add('active');
            } else {
                actionBar.classList.remove('active');
            }

            // ì „ì²´ ì„ íƒ ì²´í¬ë°•ìŠ¤ ìƒíƒœ ì—…ë°ì´íŠ¸
            const start = (bulkState.currentPage - 1) * bulkState.pageSize;
            const end = start + bulkState.pageSize;
            const pageStores = bulkState.filteredStores.slice(start, end);
            const allSelected = pageStores.length > 0 && pageStores.every(store => bulkState.selectedIds.has(store.id));
            selectAllCheckbox.checked = allSelected;
        }

        // ëŒ€ëŸ‰ ì¬ê°œ

        // ëŒ€ëŸ‰ ì‚­ì œ
        function bulkDeleteStores() {

        // JSON ë‚´ë³´ë‚´ê¸°
        async function bulkExportJSON() {
            try {
                const response = await fetch(`${API_BASE}/api/stores/bulk-export?format=json`);
                if (!response.ok) throw new Error('Failed to export');
                
                const data = await response.json();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `stores_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                bulkShowToast('JSON íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');

        }

        // JSON ê°€ì ¸ì˜¤ê¸°
        async function bulkImportJSONFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const data = JSON.parse(text);
                
                if (!data.stores || !Array.isArray(data.stores)) {
                    throw new Error('Invalid JSON format');
                }

                const response = await fetch(`${API_BASE}/api/stores/bulk-import`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ format: 'json', stores: data.stores })
                });

                if (!response.ok) throw new Error('Failed to import');
                
                const result = await response.json();
                bulkShowToast(`${result.importedCount}ê°œ ê°€ê²Œê°€ ê°€ì ¸ì˜¤ê¸°ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
                await bulkLoadStores();
            } catch (error) {
                console.error('Error importing JSON file:', error);
                bulkShowToast('JSON ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨', 'error');
            } finally {
                event.target.value = '';
            }
        }

        // CSV ê°€ì ¸ì˜¤ê¸°
        async function bulkImportCSVFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                
                const response = await fetch(`${API_BASE}/api/stores/bulk-import`, {

                    headers: { 'Content-Type': 'application/json' },

                bulkShowToast(`${result.importedCount}ê°œ ê°€ê²Œê°€ ê°€ì ¸ì˜¤ê¸°ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
                await bulkLoadStores();
            } catch (error) {

                bulkShowToast('CSV ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨', 'error');
            } finally {

        }

        // ëª¨ë‹¬ í‘œì‹œ
        function bulkShowModal() {
            const modal = document.getElementById('bulk-modal');
            const title = document.getElementById('bulk-modal-title');
            const message = document.getElementById('bulk-modal-message');
            const confirmBtn = document.getElementById('bulk-modal-confirm');

            if (!bulkState.pendingAction) return;

            title.textContent = bulkState.pendingAction.title;
            message.textContent = bulkState.pendingAction.message;
            
            if (bulkState.pendingAction.type === 'delete') {
                confirmBtn.className = 'bulk-btn bulk-btn-danger';
            } else {
                confirmBtn.className = 'bulk-btn bulk-btn-primary';
            }

            modal.classList.add('active');
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function bulkCloseModal() {
            const modal = document.getElementById('bulk-modal');
            modal.classList.remove('active');
            bulkState.pendingAction = null;
        }

        // ëª¨ë‹¬ í™•ì¸
        async function bulkConfirmAction() {
            if (bulkState.pendingAction && bulkState.pendingAction.action) {
                bulkCloseModal();
                await bulkState.pendingAction.action();
            }
        }

        // í† ìŠ¤íŠ¸ í‘œì‹œ
        function bulkShowToast(message, type = 'success') {
            const toast = document.getElementById('bulk-toast');
            const icon = document.getElementById('bulk-toast-icon');
            const messageEl = document.getElementById('bulk-toast-message');

            toast.className = `bulk-toast bulk-toast-${type} active`;
            icon.textContent = type === 'success' ? 'âœ…' : 'âŒ';
            messageEl.textContent = message;

            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }
