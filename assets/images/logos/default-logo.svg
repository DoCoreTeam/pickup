<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="4"/>
  
  <!-- 텍스트 -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    로고
  </text>
  
  <!-- 작은 아이콘 -->
  <circle cx="100" cy="60" r="8" fill="white" opacity="0.8"/>
  <rect x="95" y="55" width="10" height="10" fill="url(#logoGradient)" rx="2"/>
</svg>

