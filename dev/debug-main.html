<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지 디버깅</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>메인 페이지 디버깅 도구</h1>
    
    <div class="debug-section">
        <h3>1. URL 파라미터 확인</h3>
        <div id="url-debug"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. API 연결 테스트</h3>
        <div id="api-debug"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. 이미지 로딩 테스트</h3>
        <div id="image-debug"></div>
    </div>
    
    <div class="debug-section">
        <h3>4. 가게 정보 로딩 테스트</h3>
        <div id="store-debug"></div>
    </div>
    
    <div class="debug-section">
        <h3>5. 설정 로딩 테스트</h3>
        <div id="settings-debug"></div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // 1. URL 파라미터 확인
        function debugUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const storeId = urlParams.get('storeId') || urlParams.get('store');
            
            document.getElementById('url-debug').innerHTML = `
                <p><strong>현재 URL:</strong> ${window.location.href}</p>
                <p><strong>storeId 파라미터:</strong> ${urlParams.get('storeId') || '없음'}</p>
                <p><strong>store 파라미터:</strong> ${urlParams.get('store') || '없음'}</p>
                <p><strong>최종 storeId:</strong> ${storeId || '없음'}</p>
            `;
            
            return storeId;
        }
        
        // 2. API 연결 테스트
        async function debugApiConnection() {
            const debugDiv = document.getElementById('api-debug');
            debugDiv.innerHTML = '<p>API 연결 테스트 중...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/data`);
                const data = await response.json();
                
                debugDiv.innerHTML = `
                    <div class="success">
                        <p><strong>✅ API 연결 성공</strong></p>
                        <p>응답 상태: ${response.status}</p>
                        <p>현재 가게 ID: ${data.currentStoreId || '없음'}</p>
                        <p>가게 수: ${data.stores ? data.stores.length : 0}</p>
                    </div>
                `;
                
                return data;
            } catch (error) {
                debugDiv.innerHTML = `
                    <div class="error">
                        <p><strong>❌ API 연결 실패</strong></p>
                        <p>오류: ${error.message}</p>
                    </div>
                `;
                return null;
            }
        }
        
        // 3. 이미지 로딩 테스트
        function debugImageLoading() {
            const debugDiv = document.getElementById('image-debug');
            debugDiv.innerHTML = '<p>이미지 로딩 테스트 중...</p>';
            
            const images = [
                'images/default-logo.png',
                'images/default-menu.png'
            ];
            
            let results = [];
            
            images.forEach(src => {
                const img = new Image();
                img.onload = () => {
                    results.push(`✅ ${src} - 로딩 성공`);
                    updateImageResults();
                };
                img.onerror = () => {
                    results.push(`❌ ${src} - 로딩 실패`);
                    updateImageResults();
                };
                img.src = src;
            });
            
            function updateImageResults() {
                if (results.length === images.length) {
                    debugDiv.innerHTML = results.map(result => `<p>${result}</p>`).join('');
                }
            }
        }
        
        // 4. 가게 정보 로딩 테스트
        async function debugStoreLoading(storeId) {
            const debugDiv = document.getElementById('store-debug');
            debugDiv.innerHTML = '<p>가게 정보 로딩 테스트 중...</p>';
            
            if (!storeId) {
                debugDiv.innerHTML = '<div class="warning"><p>⚠️ storeId가 없습니다.</p></div>';
                return null;
            }
            
            try {
                const response = await fetch(`${API_BASE}/data`);
                const data = await response.json();
                const store = data.stores.find(s => s.id === storeId);
                
                if (store) {
                    debugDiv.innerHTML = `
                        <div class="success">
                            <p><strong>✅ 가게 정보 로딩 성공</strong></p>
                            <pre>${JSON.stringify(store, null, 2)}</pre>
                        </div>
                    `;
                    return store;
                } else {
                    debugDiv.innerHTML = `
                        <div class="error">
                            <p><strong>❌ 가게를 찾을 수 없습니다</strong></p>
                            <p>storeId: ${storeId}</p>
                            <p>사용 가능한 가게들:</p>
                            <pre>${JSON.stringify(data.stores.map(s => ({id: s.id, name: s.name})), null, 2)}</pre>
                        </div>
                    `;
                    return null;
                }
            } catch (error) {
                debugDiv.innerHTML = `
                    <div class="error">
                        <p><strong>❌ 가게 정보 로딩 실패</strong></p>
                        <p>오류: ${error.message}</p>
                    </div>
                `;
                return null;
            }
        }
        
        // 5. 설정 로딩 테스트
        async function debugSettingsLoading(storeId) {
            const debugDiv = document.getElementById('settings-debug');
            debugDiv.innerHTML = '<p>설정 로딩 테스트 중...</p>';
            
            if (!storeId) {
                debugDiv.innerHTML = '<div class="warning"><p>⚠️ storeId가 없습니다.</p></div>';
                return null;
            }
            
            try {
                const response = await fetch(`${API_BASE}/settings?storeId=${storeId}`);
                const settings = await response.json();
                
                debugDiv.innerHTML = `
                    <div class="success">
                        <p><strong>✅ 설정 로딩 성공</strong></p>
                        <pre>${JSON.stringify(settings, null, 2)}</pre>
                    </div>
                `;
                return settings;
            } catch (error) {
                debugDiv.innerHTML = `
                    <div class="error">
                        <p><strong>❌ 설정 로딩 실패</strong></p>
                        <p>오류: ${error.message}</p>
                    </div>
                `;
                return null;
            }
        }
        
        // 모든 디버깅 실행
        async function runAllDebug() {
            console.log('디버깅 시작...');
            
            const storeId = debugUrlParams();
            debugImageLoading();
            
            const apiData = await debugApiConnection();
            const store = await debugStoreLoading(storeId);
            const settings = await debugSettingsLoading(storeId);
            
            console.log('디버깅 완료:', { storeId, apiData, store, settings });
        }
        
        // 페이지 로드 시 디버깅 실행
        document.addEventListener('DOMContentLoaded', runAllDebug);
    </script>
</body>
</html>
