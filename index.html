<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=480, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#111827" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>픽업 - 가게 탐색</title>
    <meta name="description" content="전화 한 번, 앱 한 번으로 우리 가게에 바로 연결!" />

    <style>
      :root {
        --bg: #f7f7f8;
        --card: #ffffff;
        --fg: #111827;
        --muted: #6b7280;
        --primary: #0ea5e9;
        --focus: 2px solid #11182744;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Apple SD Gothic Neo, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
        background: var(--bg);
        color: var(--fg);
        line-height: 1.5;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      .container {
        max-width: 480px;
        width: 100%;
        margin: 0 auto;
        padding: 20px 16px 32px;
        min-height: 100vh;
        box-sizing: border-box;
      }

      header { 
        text-align: center; 
        margin: 12px 0 32px; 
      }
      
      .logo {
        font-size: 28px;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 16px;
        color: var(--muted);
        margin-bottom: 32px;
      }

      .store-grid {
        display: grid;
        gap: 16px;
        margin-bottom: 32px;
      }

      .store-card {
        background: var(--card);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
        border: 1px solid #e5e7eb;
      }

      .store-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }

      .store-name {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--fg);
      }

      .store-subtitle {
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 12px;
      }

      .store-info {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 16px;
      }

      .phone-icon {
        width: 16px;
        height: 16px;
        fill: var(--primary);
      }

      .store-actions {
        display: flex;
        gap: 8px;
      }

      .btn {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        text-align: center;
        display: inline-block;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: #0284c7;
      }

      .btn-secondary {
        background: #f3f4f6;
        color: var(--fg);
        border: 1px solid #d1d5db;
      }

      .btn-secondary:hover {
        background: #e5e7eb;
      }

      .loading {
        text-align: center;
        padding: 40px 20px;
        color: var(--muted);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--muted);
      }

      .empty-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }

      .admin-link {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--primary);
        color: white;
        padding: 12px 16px;
        border-radius: 24px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        transition: all 0.2s ease;
      }

      .admin-link:hover {
        background: #0284c7;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(14, 165, 233, 0.4);
      }

      @media (max-width: 480px) {
        .container {
          padding: 16px 12px 24px;
        }
        
        .store-card {
          padding: 16px;
        }
        
        .store-name {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">🍽️ 픽업</div>
        <div class="subtitle">가게를 선택하고 바로 주문하세요</div>
      </header>

      <div id="content">
        <div class="loading">
          <div class="loading-spinner"></div>
          <div>가게 목록을 불러오는 중...</div>
        </div>
          </div>

      <a href="/admin/" class="admin-link">관리자</a>
    </div>

    <script>
      // ========================================
      // 🛡️ 전역 상수 및 변수 정의 (안전성 우선)
      // ========================================
      
      // API_BASE를 현재 도메인에 맞게 동적 설정
      const API_BASE = window.location.hostname === 'localhost' 
        ? 'http://localhost:8081/api' 
        : '/api';
      let stores = [];
      let isLoading = true;
      
      // ========================================
      // 🔧 유틸리티 함수들
      // ========================================
      
      function log(level, message, data = null) {
        const timestamp = new Date().toISOString();
        if (data) {
          console.log(`[${timestamp}] [${level}] ${message}`, data);
        } else {
          console.log(`[${timestamp}] [${level}] ${message}`);
        }
      }

      async function apiRequest(url, options = {}) {
        try {
          const response = await fetch(url, {
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            },
            ...options
          });
          
          if (!response.ok) {
            throw new Error(`HTTP 오류: ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          log('ERROR', 'API 요청 실패', { url, error: error.message });
          throw error;
        }
      }
      
      // ========================================
      // 🏪 가게 관련 함수들
      // ========================================

      async function loadStores() {
        try {
          log('INFO', '가게 목록 로딩 시작');
          const data = await apiRequest(`${API_BASE}/data`);
          
          if (data && data.stores && Array.isArray(data.stores)) {
            stores = data.stores;
            log('INFO', '가게 목록 로딩 완료', { count: stores.length });
            return stores;
          } else {
            log('WARN', '가게 데이터가 없거나 형식이 잘못됨', data);
            return [];
          }
        } catch (error) {
          log('ERROR', '가게 목록 로딩 실패', error);
          return [];
        }
      }

      function renderStores() {
        const contentDiv = document.getElementById('content');
        
        if (isLoading) {
          contentDiv.innerHTML = `
            <div class="loading">
              <div class="loading-spinner"></div>
              <div>가게 목록을 불러오는 중...</div>
            </div>
          `;
          return;
        }
        
        if (stores.length === 0) {
          contentDiv.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">🏪</div>
              <h3>등록된 가게가 없습니다</h3>
              <p>관리자 페이지에서 가게를 추가해주세요.</p>
          </div>
        `;
          return;
        }

        // 가게 목록을 순서대로 정렬
        stores.sort((a, b) => {
          const orderA = a.order || 999;
          const orderB = b.order || 999;
          return orderA - orderB;
        });

        const storesHTML = stores.map(store => `
          <div class="store-card" onclick="openStore('${store.id}')">
            <div class="store-name">${store.name || '가게명 없음'}</div>
            <div class="store-subtitle">${store.subtitle || '전화·앱 한 번으로 바로 주문하세요'}</div>
            <div class="store-info">
              <svg class="phone-icon" viewBox="0 0 24 24">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
              </svg>
              <span>${store.phone || '전화번호 없음'}</span>
              </div>
            <div class="store-actions">
              <button class="btn btn-primary" onclick="event.stopPropagation(); callStore('${store.phone}')">
                📞 전화하기
              </button>
              <button class="btn btn-secondary" onclick="event.stopPropagation(); openStore('${store.id}')">
                🍽️ 주문하기
              </button>
              </div>
          </div>
        `).join('');

        contentDiv.innerHTML = `
          <div class="store-grid">
            ${storesHTML}
              </div>
            `;
          }

      function openStore(storeId) {
        log('INFO', '가게 페이지로 이동', { storeId });
        // 가게별 페이지로 이동 (예: store.html?storeId={storeId})
        window.location.href = `store.html?storeId=${storeId}`;
      }

      function callStore(phoneNumber) {
        if (phoneNumber && phoneNumber !== '전화번호 없음') {
          log('INFO', '전화 걸기', { phoneNumber });
          window.location.href = `tel:${phoneNumber}`;
            } else {
          alert('전화번호가 등록되지 않았습니다.');
        }
      }

      // ========================================
      // 🚀 초기화 및 이벤트 처리
      // ========================================

      async function initialize() {
        try {
          log('INFO', '페이지 초기화 시작');
          
          // URL 파라미터에서 store ID 확인
        const urlParams = new URLSearchParams(window.location.search);
          const storeId = urlParams.get('store');
          
          if (storeId) {
            log('INFO', 'URL 파라미터에서 가게 ID 발견, 가게 페이지로 이동', { storeId });
            window.location.href = `store.html?storeId=${storeId}`;
          return;
        }
        
          // 가게 목록 로딩
          await loadStores();
          isLoading = false;
          
          // 렌더링
          renderStores();
          
          log('INFO', '페이지 초기화 완료');
        } catch (error) {
          log('ERROR', '페이지 초기화 실패', error);
          isLoading = false;
          renderStores();
        }
      }

      // 페이지 로드 시 초기화
      document.addEventListener('DOMContentLoaded', initialize);

      // 모바일 확대/축소 방지
      function preventZoom() {
        let lastTouchEnd = 0;
        
        // 더블탭 확대 방지
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // 핀치 줌 방지
        document.addEventListener('touchmove', function (event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        }, { passive: false });
        
        // 키보드 확대 방지 (Ctrl + +, Ctrl + -)
        document.addEventListener('keydown', function (event) {
          if ((event.ctrlKey || event.metaKey) && (event.keyCode === 61 || event.keyCode === 107 || event.keyCode === 173 || event.keyCode === 109 || event.keyCode === 187 || event.keyCode === 189)) {
            event.preventDefault();
          }
        });
      }

      // 모바일 확대/축소 방지 적용
      preventZoom();
    </script>
  </body>
</html>
