    <script>
      // ========================================
      // üõ°Ô∏è Ï†ÑÏó≠ ÏÉÅÏàò Î∞è Î≥ÄÏàò Ï†ïÏùò (ÏïàÏ†ÑÏÑ± Ïö∞ÏÑ†)
      // ========================================
      
      // API_BASEÎ•º ÌòÑÏû¨ ÎèÑÎ©îÏù∏Ïóê ÎßûÍ≤å ÎèôÏ†Å ÏÑ§Ï†ï
      const API_BASE = '/api';
      let currentStore = null;
      let currentStoreId = null;
      let settings = {};
      let isLoading = true;

      // ========================================
      // üîß Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
      // ========================================

      function log(level, message, data = null) {
        const timestamp = new Date().toISOString();
        if (data) {
          console.log(`[${timestamp}] [${level}] ${message}`, data);
        } else {
          console.log(`[${timestamp}] [${level}] ${message}`);
        }
      }

      async function apiRequest(url, options = {}) {
        try {
          const response = await fetch(url, {
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            },
            ...options
          });

          if (!response.ok) {
            throw new Error(`HTTP Ïò§Î•ò: ${response.status}`);
          }

          return await response.json();
        } catch (error) {
          log('ERROR', 'API ÏöîÏ≤≠ Ïã§Ìå®', { url, error: error.message });
          throw error;
        }
      }

      function getStoreIdFromUrl() {
        // URL ÌååÎùºÎØ∏ÌÑ∞ÏóêÏÑú storeId ÎòêÎäî id ÌôïÏù∏
        const urlParams = new URLSearchParams(window.location.search);
        const storeIdFromParam = urlParams.get('storeId') || urlParams.get('id');
        
        if (storeIdFromParam) {
          return storeIdFromParam;
        }
        
        // Í∏∞Ï°¥ Í≤ΩÎ°ú Í∏∞Î∞ò ÌååÏã± (ÌïòÏúÑ Ìò∏ÌôòÏÑ±)
        const path = window.location.pathname;
        const match = path.match(/\/store\/([^\/]+)/);
        return match ? match[1] : null;
      }

      // ========================================
      // üè™ Í∞ÄÍ≤å Í¥ÄÎ†® Ìï®ÏàòÎì§
      // ========================================

      async function loadStoreInfo(storeId) {
        try {
          log('INFO', 'Í∞ÄÍ≤å Ï†ïÎ≥¥ Î°úÎî© ÏãúÏûë', { storeId });
          const data = await apiRequest(`${API_BASE}/data`);
          
          if (data && data.stores && Array.isArray(data.stores)) {
            const store = data.stores.find(s => s.id === storeId);
            if (store) {

      // ÏÑ§Ï†ï Î≥ÄÍ≤Ω Í∞êÏßÄ Î∞è ÌéòÏù¥ÏßÄ ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®
      function startSettingsPolling() {
        setInterval(async () => {
          if (currentStoreId && !isLoading) {
            try {

              // ÏÑ§Ï†ïÏù¥ Î≥ÄÍ≤ΩÎêú Í≤ΩÏö∞ ÌéòÏù¥ÏßÄ Îã§Ïãú Î†åÎçîÎßÅ
              if (JSON.stringify(newSettings) !== JSON.stringify(settings)) {
                log('INFO', 'ÏÑ§Ï†ï Î≥ÄÍ≤Ω Í∞êÏßÄ, ÌéòÏù¥ÏßÄ Îã§Ïãú Î†åÎçîÎßÅ');
                settings = newSettings;
                renderStorePage();
              }
            } catch (error) {
              log('ERROR', 'ÏÑ§Ï†ï Ìè¥ÎßÅ Ïã§Ìå®', error);
            }
          }
        }, 2000); // 2Ï¥àÎßàÎã§ ÌôïÏù∏
      }

      // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
      document.addEventListener('DOMContentLoaded', () => {

      // Î™®Î∞îÏùº ÌôïÎåÄ/Ï∂ïÏÜå Î∞©ÏßÄ
      function preventZoom() {
        let lastTouchEnd = 0;
        
        // ÎçîÎ∏îÌÉ≠ ÌôïÎåÄ Î∞©ÏßÄ
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // ÌïÄÏπò Ï§å Î∞©ÏßÄ
        document.addEventListener('touchmove', function (event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        }, { passive: false });
        
        // ÌÇ§Î≥¥Îìú ÌôïÎåÄ Î∞©ÏßÄ (Ctrl + +, Ctrl + -)
        document.addEventListener('keydown', function (event) {
          if ((event.ctrlKey || event.metaKey) && (event.keyCode === 61 || event.keyCode === 107 || event.keyCode === 173 || event.keyCode === 109 || event.keyCode === 187 || event.keyCode === 189)) {
            event.preventDefault();
          }
        });
      }

      // Î™®Î∞îÏùº ÌôïÎåÄ/Ï∂ïÏÜå Î∞©ÏßÄ Ï†ÅÏö©
      preventZoom();
