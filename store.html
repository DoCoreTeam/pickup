  <body>
    <div class="container">

      <header>

      <div id="content">

    <script>
      // ========================================
      // üõ°Ô∏è Ï†ÑÏó≠ ÏÉÅÏàò Î∞è Î≥ÄÏàò Ï†ïÏùò (ÏïàÏ†ÑÏÑ± Ïö∞ÏÑ†)
      // ========================================
      
      const API_BASE = 'http://localhost:8081/api';
      let currentStore = null;
      let isLoading = true;

      // ========================================
      // üîß Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
      // ========================================

      function log(level, message, data = null) {
        const timestamp = new Date().toISOString();
        if (data) {
          console.log(`[${timestamp}] [${level}] ${message}`, data);
        } else {
          console.log(`[${timestamp}] [${level}] ${message}`);
        }
      }

      async function apiRequest(url, options = {}) {
        try {
          const response = await fetch(url, {
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            },
            ...options
          });

          if (!response.ok) {
            throw new Error(`HTTP Ïò§Î•ò: ${response.status}`);
          }

          return await response.json();
        } catch (error) {
          log('ERROR', 'API ÏöîÏ≤≠ Ïã§Ìå®', { url, error: error.message });
          throw error;
        }
      }

      function getStoreIdFromUrl() {
        const path = window.location.pathname;
        const match = path.match(/\/store\/([^\/]+)/);
        return match ? match[1] : null;
      }

      // ========================================
      // üè™ Í∞ÄÍ≤å Í¥ÄÎ†® Ìï®ÏàòÎì§
      // ========================================

      async function loadStoreInfo(storeId) {
        try {
          log('INFO', 'Í∞ÄÍ≤å Ï†ïÎ≥¥ Î°úÎî© ÏãúÏûë', { storeId });
          const data = await apiRequest(`${API_BASE}/data`);
          
          if (data && data.stores && Array.isArray(data.stores)) {
            const store = data.stores.find(s => s.id === storeId);
            if (store) {
              currentStore = store;
              log('INFO', 'Í∞ÄÍ≤å Ï†ïÎ≥¥ Î°úÎî© ÏôÑÎ£å', store);
              return store;
            } else {
              throw new Error('Í∞ÄÍ≤åÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
            }
          } else {
            throw new Error('Í∞ÄÍ≤å Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§');
          }
        } catch (error) {
          log('ERROR', 'Í∞ÄÍ≤å Ï†ïÎ≥¥ Î°úÎî© Ïã§Ìå®', error);
          throw error;
        }
      }

      function renderStorePage() {
        const contentDiv = document.getElementById('content');
        
        if (isLoading) {
          contentDiv.innerHTML = `
            <div class="loading">
              <div class="loading-spinner"></div>
              <div>Í∞ÄÍ≤å Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
            </div>
          `;
          return;
        }

        if (!currentStore) {
          contentDiv.innerHTML = `
            <div class="error">
              <div class="error-icon">‚ùå</div>
              <h3>Í∞ÄÍ≤åÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§</h3>
              <p>ÏöîÏ≤≠ÌïòÏã† Í∞ÄÍ≤åÍ∞Ä Ï°¥Ïû¨ÌïòÏßÄ ÏïäÍ±∞ÎÇò ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.</p>
            </div>
          `;
          return;
        }

        // ÌéòÏù¥ÏßÄ Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏
        document.title = `${currentStore.name} - ÌîΩÏóÖ`;

        contentDiv.innerHTML = `
          <div class="store-info">
            <div class="store-name">${currentStore.name || 'Í∞ÄÍ≤åÎ™Ö ÏóÜÏùå'}</div>
            <div class="store-subtitle">${currentStore.subtitle || 'Ï†ÑÌôî¬∑Ïï± Ìïú Î≤àÏúºÎ°ú Î∞îÎ°ú Ï£ºÎ¨∏ÌïòÏÑ∏Ïöî'}</div>
          </div>

          <div class="phone-section">
            <div class="phone-number">${currentStore.phone || 'Ï†ÑÌôîÎ≤àÌò∏ ÏóÜÏùå'}</div>
            <div>Î∞îÎ°ú Ï†ÑÌôî Ï£ºÎ¨∏ÌïòÍ∏∞</div>
            <button class="phone-btn" onclick="callStore()">
              üìû Ï†ÑÌôîÌïòÍ∏∞
            </button>
          </div>

          <div class="quick-actions">
            <button class="action-btn" onclick="showMenu()">
              <span class="action-icon">üìã</span>
              <span class="action-text">Î©îÎâ¥ Î≥¥Í∏∞</span>
            </button>
            <button class="action-btn" onclick="showLocation()">
              <span class="action-icon">üìç</span>
              <span class="action-text">ÏúÑÏπò Î≥¥Í∏∞</span>
            </button>
          </div>

          <div class="delivery-section">
            <div class="section-title">üöö Î∞∞Îã¨ Ï£ºÎ¨∏</div>
            <div class="delivery-grid">
              <a href="#" class="delivery-btn" onclick="openDeliveryApp('baemin')">
                <div class="delivery-logo">üü¢</div>
                <div class="delivery-name">Î∞∞Îã¨ÏùòÎØºÏ°±</div>
              </a>
              <a href="#" class="delivery-btn" onclick="openDeliveryApp('yogiyo')">
                <div class="delivery-logo">üü°</div>
                <div class="delivery-name">ÏöîÍ∏∞Ïöî</div>
              </a>
              <a href="#" class="delivery-btn" onclick="openDeliveryApp('coupang')">
                <div class="delivery-logo">üîµ</div>
                <div class="delivery-name">Ïø†Ìå°Ïù¥Ï∏†</div>
              </a>
              <a href="#" class="delivery-btn" onclick="openDeliveryApp('ddangyo')">
                <div class="delivery-logo">üü£</div>
                <div class="delivery-name">Îï°Í≤®Ïöî</div>
              </a>
            </div>
          </div>

          <div class="address-section">
            <div class="section-title">üìç ÌîΩÏóÖ Ïû•ÏÜå ÏïàÎÇ¥</div>
            <div class="address-text">
              ${currentStore.address || 'Ï£ºÏÜåÍ∞Ä Îì±Î°ùÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.'}
            </div>
            <div class="map-buttons">
              <button class="map-btn" onclick="openNaverMap()">
                üó∫Ô∏è ÎÑ§Ïù¥Î≤ÑÏßÄÎèÑÎ°ú Í∏∏Ï∞æÍ∏∞
              </button>
              <button class="map-btn" onclick="openTmap()">
                üöó TÎßµÏúºÎ°ú Í∏∏Ï∞æÍ∏∞
              </button>
            </div>
          </div>
        `;
      }

      function callStore() {
        if (currentStore && currentStore.phone && currentStore.phone !== 'Ï†ÑÌôîÎ≤àÌò∏ ÏóÜÏùå') {
          log('INFO', 'Ï†ÑÌôî Í±∏Í∏∞', { phone: currentStore.phone });
          window.location.href = `tel:${currentStore.phone}`;
        } else {
          alert('Ï†ÑÌôîÎ≤àÌò∏Í∞Ä Îì±Î°ùÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
        }
      }

      function showMenu() {
        alert('Î©îÎâ¥ Í∏∞Îä•ÏùÄ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§.');
      }

      function showLocation() {
        if (currentStore && currentStore.address) {
          openNaverMap();
        } else {
          alert('Ï£ºÏÜåÍ∞Ä Îì±Î°ùÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
        }
      }

      function openDeliveryApp(app) {
        const appUrls = {
          baemin: 'https://baemin.me/',
          yogiyo: 'https://www.yogiyo.co.kr/',
          coupang: 'https://www.coupangeats.com/',
          ddangyo: 'https://www.ddangyo.com/'
        };
        
        if (appUrls[app]) {
          log('INFO', 'Î∞∞Îã¨ Ïï± Ïó¥Í∏∞', { app });
          window.open(appUrls[app], '_blank');
        }
      }

      function openNaverMap() {
        if (currentStore && currentStore.address) {
          const encodedAddress = encodeURIComponent(currentStore.address);
          const naverMapUrl = `https://map.naver.com/v5/search/${encodedAddress}`;
          log('INFO', 'ÎÑ§Ïù¥Î≤ÑÏßÄÎèÑ Ïó¥Í∏∞', { address: currentStore.address });
          window.open(naverMapUrl, '_blank');
        }
      }

      function openTmap() {
        if (currentStore && currentStore.address) {
          const encodedAddress = encodeURIComponent(currentStore.address);
          const tmapUrl = `https://tmapapi.sktelecom.com/main/search?query=${encodedAddress}`;
          log('INFO', 'TÎßµ Ïó¥Í∏∞', { address: currentStore.address });
          window.open(tmapUrl, '_blank');
        }
      }

      function goBack() {
        window.history.back();
      }

      // ========================================
      // üöÄ Ï¥àÍ∏∞Ìôî Î∞è Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
      // ========================================

      async function initialize() {
        try {
          log('INFO', 'ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî ÏãúÏûë');
          
          const storeId = getStoreIdFromUrl();
          if (!storeId) {
            throw new Error('Í∞ÄÍ≤å IDÍ∞Ä ÏóÜÏäµÎãàÎã§');
          }
          
          // Í∞ÄÍ≤å Ï†ïÎ≥¥ Î°úÎî©
          await loadStoreInfo(storeId);
          isLoading = false;
          
          // Î†åÎçîÎßÅ
          renderStorePage();
          
          log('INFO', 'ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
        } catch (error) {
          log('ERROR', 'ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî Ïã§Ìå®', error);
          isLoading = false;
          renderStorePage();
        }
      }

      // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
      document.addEventListener('DOMContentLoaded', initialize);

      // Î™®Î∞îÏùº ÌôïÎåÄ/Ï∂ïÏÜå Î∞©ÏßÄ
      function preventZoom() {
        let lastTouchEnd = 0;
        
        // ÎçîÎ∏îÌÉ≠ ÌôïÎåÄ Î∞©ÏßÄ
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // ÌïÄÏπò Ï§å Î∞©ÏßÄ
        document.addEventListener('touchmove', function (event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        }, { passive: false });
        
        // ÌÇ§Î≥¥Îìú ÌôïÎåÄ Î∞©ÏßÄ (Ctrl + +, Ctrl + -)
        document.addEventListener('keydown', function (event) {
          if ((event.ctrlKey || event.metaKey) && (event.keyCode === 61 || event.keyCode === 107 || event.keyCode === 173 || event.keyCode === 109 || event.keyCode === 187 || event.keyCode === 189)) {
            event.preventDefault();
          }
        });
      }

      // Î™®Î∞îÏùº ÌôïÎåÄ/Ï∂ïÏÜå Î∞©ÏßÄ Ï†ÅÏö©
      preventZoom();
    </script>
