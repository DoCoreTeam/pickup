      /* ë¡œë”© ìŠ¤í”¼ë„ˆ */
      .loading-overlay {
        position: fixed;

        left: 0;

        transition: opacity 0.3s ease-out;

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      .loading-overlay.fade-out {
        opacity: 0;
        pointer-events: none;

  <body>
    <!-- ë¡œë”© ì˜¤ë²„ë ˆì´ (ì´ˆê¸° ë°ì´í„°ê°€ ìˆìœ¼ë©´ ìˆ¨ê¹€) -->

        Â© ë””ìŠ¤í¬ë°¤ ì»´í¼ë‹ˆ. All rights reserved.

    </div>

    <script>
      // ========================================
      // ğŸ›¡ï¸ ì „ì—­ ìƒìˆ˜ ë° ë³€ìˆ˜ ì •ì˜ (ì•ˆì „ì„± ìš°ì„ )
      // ========================================
      
      // API_BASEë¥¼ í˜„ì¬ ë„ë©”ì¸ì— ë§ê²Œ ë™ì  ì„¤ì •
      const API_BASE = '/api';
      let currentStore = null;
      let currentStoreId = null;
      let settings = {};
      let isLoading = true;
      const AB_VARIANT_STORAGE_KEY = 'pickup_ab_variants_v1';
      let activeAbVariants = {};
      let abConversionListenerAttached = false;
      const AB_PLACEMENT_CONFIG = [
        { key: 'hero_title', match: ['íˆì–´ë¡œ', 'í—¤ë“œë¼ì¸', 'ì œëª©', 'íƒ€ì´í‹€'], selector: '.store-name' },
        { key: 'hero_subtitle', match: ['ì„œë¸Œ', 'ë¶€ì œ', 'ì†Œê°œ', 'í•˜ì´ë¼ì´íŠ¸'], selector: '.store-subtitle' },
        { key: 'cta_button', match: ['cta', 'ë²„íŠ¼', 'ì½œíˆ¬ì•¡ì…˜', 'ì „í™”', 'ì½œ'], selector: '.phone-btn' },
        { key: 'cta_label', match: ['ë¼ë²¨', 'ë¬¸êµ¬', 'ì„¤ëª…', 'ë³´ì¡°'], selector: '.phone-label' }
      ];

      // ========================================
      // ğŸ”§ ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
      // ========================================

      function log(level, message, data = null) {
        const timestamp = new Date().toISOString();
        if (data) {
          console.log(`[${timestamp}] [${level}] ${message}`, data);
        } else {
          console.log(`[${timestamp}] [${level}] ${message}`);
        }
      }

      // ì „ì—­ ë¡œë”© ë°” ê´€ë¦¬ì
      // Global loading bar ì œê±°ë¨ (ì¤‘ë³µ ë¡œë”© í™”ë©´ ì œê±°)

      // ì´ë¯¸ì§€ Lazy Loading êµ¬í˜„
      (function() {
        const imageObserverOptions = {
          root: null,
          rootMargin: '50px',
          threshold: 0.01
        };

        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              const src = img.getAttribute('data-src');
              
              if (src) {
                img.src = src;
                img.removeAttribute('data-src');
                img.classList.remove('lazy');
                img.classList.add('loaded');
                observer.unobserve(img);
              }
            }
          });
        }, imageObserverOptions);

        window.initLazyLoading = function() {
          const lazyImages = document.querySelectorAll('img[data-src]');
          lazyImages.forEach(img => {
            imageObserver.observe(img);
          });
        };

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', window.initLazyLoading);
        } else {
          window.initLazyLoading();
        }
      })();

      /**
       * ì‚¬ìš©ì ì…ë ¥ì„ ì•ˆì „í•˜ê²Œ ì¶œë ¥í•˜ê¸° ìœ„í•´ HTML íŠ¹ìˆ˜ë¬¸ìë¥¼ ì´ìŠ¤ì¼€ì´í”„í•©ë‹ˆë‹¤.
       * @param {string} value ì›ë³¸ ë¬¸ìì—´
       * @returns {string} ì´ìŠ¤ì¼€ì´í”„ëœ ë¬¸ìì—´
       */
      function escapeHtml(value) {
        if (typeof value !== 'string') {
          return '';
        }
        return value
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }

      async function apiRequest(url, options = {}, showLoading = true) {
        // ë¡œë”© ë°” í‘œì‹œ
        if (showLoading && window.showGlobalLoading) {
          window.showGlobalLoading();
        }

        try {
          const response = await fetch(url, {
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            },
            ...options
          });

          if (!response.ok) {
            throw new Error(`HTTP ì˜¤ë¥˜: ${response.status}`);
          }

          const data = await response.json();

          // ì„±ê³µ ì‹œ ë¡œë”© ë°” ìˆ¨ê¹€
          if (showLoading && window.hideGlobalLoading) {
            window.setLoadingBarType('success');
            setTimeout(() => window.hideGlobalLoading(), 200);
          }

          return data;
        } catch (error) {
          log('ERROR', 'API ìš”ì²­ ì‹¤íŒ¨', { url, error: error.message });
          
          // ì—ëŸ¬ ì‹œ ë¡œë”© ë°” ìˆ¨ê¹€
          if (showLoading && window.hideGlobalLoading) {
            window.setLoadingBarType('error');
            setTimeout(() => window.hideGlobalLoading(), 500);
          }
          
          throw error;
        }
      }

      async function logEvent(eventType, payload = {}) {
        try {
          const targetStoreId = currentStore?.id || (currentStoreId && currentStoreId.startsWith('store_') ? currentStoreId : null);
          if (!targetStoreId) {
            return;
          }

          await fetch(`${API_BASE}/events`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              storeId: targetStoreId,
              eventType,
              payload
            })
          });
        } catch (error) {
          console.warn('ì´ë²¤íŠ¸ ë¡œê¹… ì‹¤íŒ¨:', eventType, error);
        }
      }

      function ensureMetaTag(name) {
        let tag = document.querySelector(`meta[name="${name}"]`);
        if (!tag) {
          tag = document.createElement('meta');
          tag.setAttribute('name', name);
          document.head.appendChild(tag);
        }
        return tag;
      }

      function applySeoMetaSettings() {
        const seo = settings?.seoSettings;
        if (!seo || typeof seo !== 'object') {
          return;
        }

        const metaTitle = (seo.metaTitle || '').trim();
        const metaDescription = (seo.metaDescription || '').trim();
        const keywords = Array.isArray(seo.keywords)
          ? seo.keywords.filter(Boolean).join(', ')
          : (typeof seo.keywords === 'string' ? seo.keywords : '');

        if (metaTitle) {
          document.title = metaTitle;
        }
        if (metaDescription) {
          const descriptionTag = ensureMetaTag('description');
          descriptionTag.setAttribute('content', metaDescription);
        }
        if (keywords) {
          const keywordsTag = ensureMetaTag('keywords');
          keywordsTag.setAttribute('content', keywords);
        }

        const subtitleEl = document.querySelector('.store-subtitle');
        if (subtitleEl && seo.audienceFocus && seo.audienceFocus.trim()) {
          subtitleEl.textContent = seo.audienceFocus.trim();
          subtitleEl.setAttribute('data-seo-source', 'audienceFocus');
        }

        const ctaLabelEl = document.querySelector('.phone-label');
        if (ctaLabelEl && seo.callToAction && seo.callToAction.trim()) {
          ctaLabelEl.textContent = seo.callToAction.trim();
          ctaLabelEl.setAttribute('data-seo-source', 'callToAction');
        }
      }

      function resolveAbPlacement(...strings) {
        const combined = strings
          .filter(Boolean)
          .join(' ')
          .toLowerCase();
        if (!combined) return null;
        return AB_PLACEMENT_CONFIG.find(config =>
          config.match.some(token => combined.includes(token))
        );
      }

      function readAbVariantStorage() {
        if (typeof window === 'undefined') return {};
        if (window.__pickupAbVariantStorage) {
          return window.__pickupAbVariantStorage;
        }
        try {
          const raw = localStorage.getItem(AB_VARIANT_STORAGE_KEY);
          window.__pickupAbVariantStorage = raw ? JSON.parse(raw) : {};
        } catch (error) {
          console.warn('AB ìŠ¤í† ë¦¬ì§€ ì½ê¸° ì‹¤íŒ¨:', error);
          window.__pickupAbVariantStorage = {};
        }
        return window.__pickupAbVariantStorage;
      }

      function writeAbVariantStorage(data) {
        if (typeof window === 'undefined') return;
        window.__pickupAbVariantStorage = data;
        try {
          localStorage.setItem(AB_VARIANT_STORAGE_KEY, JSON.stringify(data));
        } catch (error) {
          console.warn('AB ìŠ¤í† ë¦¬ì§€ ì €ì¥ ì‹¤íŒ¨:', error);
        }
      }

      function pickVariantOption(storeId, key, options) {
        if (!storeId || !Array.isArray(options) || options.length === 0) {
          return null;
        }
        const storage = readAbVariantStorage();
        const storeBucket = storage[storeId] || {};
        const stored = storeBucket[key];

        if (stored && Number.isInteger(stored.index) && options[stored.index]) {
          return { option: options[stored.index], index: stored.index, storage };
        }

        const randomIndex = Math.floor(Math.random() * options.length);
        storeBucket[key] = {
          index: randomIndex,
          timestamp: Date.now()
        };
        storage[storeId] = storeBucket;
        writeAbVariantStorage(storage);
        return { option: options[randomIndex], index: randomIndex, storage };
      }

      function updatePlacementContent(selector, value, config) {
        if (!value) return;
        const element = document.querySelector(selector);
        if (!element) return;

        let textValue = typeof value === 'string' ? value.trim() : value;
        if (!textValue) return;

        if (config.key === 'cta_button') {
          const clean = textValue.replace(/^ğŸ“\s*/, '');
          textValue = `ğŸ“ ${clean}`;
        }

        element.textContent = textValue;
        element.setAttribute('data-ab-active', 'true');
        element.setAttribute('data-ab-slot', config.key);
      }

      function applyAbTestExperiments() {
        activeAbVariants = {};
        const abSettings = settings?.abTestSettings;
        if (!abSettings || typeof abSettings !== 'object') return;

        const storeId = currentStore?.id || currentStoreId;
        if (!storeId) return;

        const copyVariants = Array.isArray(abSettings.copyVariants) ? abSettings.copyVariants : [];
        copyVariants.forEach((variantSet, index) => {
          if (!variantSet) return;
          const placement = variantSet.placement || `copy-${index + 1}`;
          const config = resolveAbPlacement(placement);
          if (!config) return;

          const ideas = Array.isArray(variantSet.ideas) ? variantSet.ideas.filter(Boolean) : [];
          if (!ideas.length) return;

          const key = `copy:${placement.toLowerCase()}`;
          const picked = pickVariantOption(storeId, key, ideas);
          if (!picked || !picked.option) return;

          updatePlacementContent(config.selector, picked.option, config);
          activeAbVariants[key] = {
            placement,
            value: picked.option,
            source: 'copyVariants'
          };
          logEvent('ab_variant_shown', {
            storeId,
            slot: config.key,
            placement,
            variant: picked.option,
            source: 'copyVariants'
          });
        });

        const tests = Array.isArray(abSettings.tests) ? abSettings.tests : [];
        tests.forEach((test, index) => {
          if (!test || !Array.isArray(test.variants) || !test.variants.length) return;
          const testName = test.name || `A/B í…ŒìŠ¤íŠ¸ ${index + 1}`;
          const key = `test:${testName.toLowerCase()}`;
          const picked = pickVariantOption(storeId, key, test.variants);
          if (!picked || !picked.option) return;

          const variant = picked.option;
          const displayText = (variant.description || variant.label || '').trim();
          const config = resolveAbPlacement(testName, variant.label);
          if (displayText && config) {
            updatePlacementContent(config.selector, displayText, config);
            activeAbVariants[key] = {
              placement: config.key,
              value: displayText,
              variantLabel: variant.label || '',
              source: 'experiments'
            };
          } else {
            activeAbVariants[key] = {
              placement: 'unmapped',
              value: displayText || variant.label || '',
              source: 'experiments'
            };
          }

          logEvent('ab_variant_shown', {
            storeId,
            testName,
            variantLabel: variant.label || '',
            variantDescription: variant.description || '',
            slot: config ? config.key : 'unmapped',
            source: 'experiments'
          });
        });
      }

      function attachAbConversionTracking() {
        if (abConversionListenerAttached) return;
        const ctaButton = document.querySelector('.phone-btn');
        if (!ctaButton) return;
        abConversionListenerAttached = true;
        ctaButton.addEventListener('click', () => {
          if (!activeAbVariants || Object.keys(activeAbVariants).length === 0) return;
          logEvent('ab_conversion', {
            storeId: currentStore?.id || currentStoreId,
            variants: activeAbVariants,
            element: 'cta_button'
          });
        });
      }

      function getStoreIdFromUrl() {
        // URL íŒŒë¼ë¯¸í„°ì—ì„œ storeId ë˜ëŠ” id í™•ì¸
        const urlParams = new URLSearchParams(window.location.search);
        const storeIdFromParam = urlParams.get('storeId') || urlParams.get('id');
        
        if (storeIdFromParam) {
          return storeIdFromParam;
        }
        
        // ì„œë¸Œë„ë©”ì¸ ê¸°ë°˜ ì ‘ê·¼ í™•ì¸
        const path = window.location.pathname;
        if (path && path !== '/' && !path.includes('.')) {
          const subdomain = path.substring(1); // '/' ì œê±°
          return subdomain; // ì„œë¸Œë„ë©”ì¸ì„ ë°˜í™˜í•˜ì—¬ ë‚˜ì¤‘ì— getStoreBySubdomainì—ì„œ ì‚¬ìš©
        }
        
        // ê¸°ì¡´ ê²½ë¡œ ê¸°ë°˜ íŒŒì‹± (í•˜ìœ„ í˜¸í™˜ì„±)
        const match = path.match(/\/store\/([^\/]+)/);
        return match ? match[1] : null;
      }

      // ì„œë¸Œë„ë©”ì¸ìœ¼ë¡œ ê°€ê²Œ ì •ë³´ ì¡°íšŒ
      async function getStoreBySubdomain(subdomain) {
        try {
          const response = await apiRequest(`${API_BASE}/store/subdomain/${subdomain}`);
          return response;
        } catch (error) {
          console.error('ì„œë¸Œë„ë©”ì¸ ê°€ê²Œ ì¡°íšŒ ì‹¤íŒ¨:', error);
          throw error;
        }
      }

      async function resolveStoreIdentifier(identifier) {
        if (!identifier) {
          return { storeId: null, subdomain: null, store: null };
        }

        if (identifier.startsWith('store_')) {
          return { storeId: identifier, subdomain: null, store: null };
        }

        try {
          const response = await getStoreBySubdomain(identifier);
          const storeData = response?.data || response;
          if (storeData?.id) {
            return { storeId: storeData.id, subdomain: identifier, store: storeData };
          }
        } catch (error) {
          console.error('ì„œë¸Œë„ë©”ì¸ â†’ ê°€ê²Œ ID ë³€í™˜ ì‹¤íŒ¨:', error);
          throw new Error('ê°€ê²Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        throw new Error('ê°€ê²Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
      }

      // ========================================
      // ğŸª ê°€ê²Œ ê´€ë ¨ í•¨ìˆ˜ë“¤
      // ========================================

      // ë¡œë”© ë‹¨ê³„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
      function updateLoadingStep(stepNumber) {
        for (let i = 1; i <= 3; i++) {
          const step = document.getElementById(`loadingStep${i}`);
          if (step) {
            if (i <= stepNumber) {
              step.classList.add('active');
            } else {
              step.classList.remove('active');
            }
          }
        }
      }
      
      // ë¡œë”© ì˜¤ë²„ë ˆì´ ìˆ¨ê¸°ê¸° (ì¦‰ì‹œ, ì• ë‹ˆë©”ì´ì…˜ ì—†ì´)
      function hideLoadingOverlay() {
        const overlay = document.getElementById('loadingOverlay');
        if (overlay) {
          // ì¦‰ì‹œ ìˆ¨ê¹€ (ì• ë‹ˆë©”ì´ì…˜ ì—†ì´)
          overlay.style.display = 'none';
          overlay.remove();
        }
      }
      
      // ì„œë²„ì—ì„œ ì „ë‹¬ëœ ì´ˆê¸° ë°ì´í„° í™•ì¸ (ì„œë¸Œë„ë©”ì¸ ì ‘ê·¼ ì‹œ)
      function getInitialStoreData() {
        // window.__INITIAL_STORE_DATA__ëŠ” ì„œë²„ì—ì„œ HTMLì— ì¸ë¼ì¸ìœ¼ë¡œ í¬í•¨ëœ ë°ì´í„°
        if (window.__INITIAL_STORE_DATA__) {
          return window.__INITIAL_STORE_DATA__;
        }
        return null;
      }
      
      // ì´ˆê¸° ë°ì´í„° í™•ì¸ í›„ ë¡œë”© ì˜¤ë²„ë ˆì´ í‘œì‹œ ì—¬ë¶€ ê²°ì • (ì¦‰ì‹œ ì‹¤í–‰)
      (function() {
        if (getInitialStoreData()) {
          // ì´ˆê¸° ë°ì´í„°ê°€ ìˆìœ¼ë©´ ë¡œë”© ì˜¤ë²„ë ˆì´ ìˆ¨ê¹€ (í˜ì´ì§€ ë¡œë“œ ì „ì—)
          const overlay = document.getElementById('loadingOverlay');
          if (overlay) {
            overlay.style.display = 'none';
          }
        } else {
          // ì´ˆê¸° ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ë¡œë”© ì˜¤ë²„ë ˆì´ í‘œì‹œ
          const overlay = document.getElementById('loadingOverlay');
          if (overlay) {
            overlay.style.display = 'flex';
          }
        }
      })();

      async function loadStoreInfo(storeId) {
        try {
          log('INFO', 'ê°€ê²Œ ì •ë³´ ë¡œë”© ì‹œì‘', { storeId });
          updateLoadingStep(1); // 1ë‹¨ê³„: ê°€ê²Œ ì •ë³´ í™•ì¸ ì¤‘
          
          let store = null;
          let resolvedStoreId = storeId;
          
          // ì„œë¸Œë„ë©”ì¸ ê¸°ë°˜ ì ‘ê·¼ì¸ì§€ í™•ì¸
          const path = window.location.pathname;
          if (path && path !== '/' && !path.includes('.') && !path.includes('storeId=') && !path.includes('id=')) {
            // ì„œë¸Œë„ë©”ì¸ìœ¼ë¡œ ê°€ê²Œ ì¡°íšŒ
            const subdomain = path.substring(1);
            log('INFO', 'ì„œë¸Œë„ë©”ì¸ìœ¼ë¡œ ê°€ê²Œ ì¡°íšŒ', { subdomain });
            const resolved = await resolveStoreIdentifier(subdomain);
            resolvedStoreId = resolved.storeId;
            store = resolved.store || null;
            if (!store && resolvedStoreId) {
              // ê°œë³„ ê°€ê²Œ ì¡°íšŒ API ì‚¬ìš© (ë°ì´í„° ì „ì†¡ëŸ‰ ì ˆê°)
              try {
                const storeResponse = await apiRequest(`${API_BASE}/stores/${resolvedStoreId}`);
                store = storeResponse?.data || storeResponse;
              } catch (error) {

            if (store.status === 'paused') {

      async function loadEssentialSettings(storeId) {
        try {
          const resolved = await resolveStoreIdentifier(storeId);
          if (!resolved.storeId) {
            throw new Error('ê°€ê²Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
          }
          const targetStoreId = resolved.storeId;
          
          // ë¡œê³  ì´ë¯¸ì§€ë§Œ ë¨¼ì € ìš”ì²­ (ì´ˆê¸° ë Œë”ë§ì— í•„ìˆ˜)
          const settingsData = await apiRequest(`${API_BASE}/settings?storeId=${targetStoreId}&fields=images`);
          
          if (settingsData && settingsData.images) {
            return { images: settingsData.images };
          } else if (settingsData && settingsData.success && settingsData.data && settingsData.data.images) {
            return { images: settingsData.data.images };

          return { images: {} };
        } catch (error) {
          log('WARN', 'í•„ìˆ˜ ì„¤ì • ë¡œë“œ ì‹¤íŒ¨ (ë¬´ì‹œ)', error);
          return { images: {} };
        }
      }

      async function loadSettings(storeId) {

          const resolved = await resolveStoreIdentifier(storeId);

          const targetStoreId = resolved.storeId;
          log('INFO', 'ì„¤ì • ë¡œë”© ì‹œì‘', { storeId: targetStoreId });
          
          // í•„ìš”í•œ í•„ë“œë§Œ ìš”ì²­ (í• ì¸, í”½ì—…, ì„¹ì…˜ ìˆœì„œ í¬í•¨)
          const settingsData = await apiRequest(`${API_BASE}/settings?storeId=${targetStoreId}&fields=images,basic,delivery,discount,pickup,businessHours,sectionOrder`);
          
          // API ì‘ë‹µì´ ì§ì ‘ ì„¤ì • ë°ì´í„°ì¸ ê²½ìš°

          else if (settingsData && settingsData.success && settingsData.data) {
            settings = settingsData.data;

            updateLoadingStep(3); // 3ë‹¨ê³„: í˜ì´ì§€ ì¤€ë¹„ ì¤‘
            return settings;
          }
          // ì„¤ì • ë°ì´í„°ê°€ ì—†ëŠ” ê²½ìš°
          else {
            log('WARN', 'ì„¤ì • ë°ì´í„°ê°€ ì—†ìŒ, ë¹ˆ ê°ì²´ ì‚¬ìš©');
            settings = {};
            updateLoadingStep(3); // 3ë‹¨ê³„: í˜ì´ì§€ ì¤€ë¹„ ì¤‘

      }

      function renderBusinessHours(settings) {
        // ì˜ì—…ì‹œê°„ ì„¤ì • í™•ì¸
        const businessHours = settings?.businessHours || {};
        
        // ë¹ˆ ê°ì²´ì´ê±°ë‚˜ ëª¨ë“  ìš”ì¼ì´ disabledì¸ ê²½ìš° ê¸°ë³¸ê°’ ì‚¬ìš©í•˜ì§€ ì•Šê³  íœ´ë¬´ ì²˜ë¦¬
        const hasValidHours = Object.keys(businessHours).length > 0 && 
          Object.values(businessHours).some(day => day && day.enabled === true);
        
        // ìœ íš¨í•œ ì˜ì—…ì‹œê°„ì´ ì—†ìœ¼ë©´ íœ´ë¬´ í‘œì‹œ
        if (!hasValidHours) {
          return `
            <div style="margin-top: 12px; padding: 12px 16px; background: #fef3c7; border-radius: 8px; display: flex; align-items: center; justify-content: space-between;">

                <span style="font-size: 14px;">â°</span>
                <span style="color: #92400e; font-weight: 600; font-size: 14px;">ì˜¤ëŠ˜ì€ íœ´ë¬´ì¼ì…ë‹ˆë‹¤</span>
              </div>
              <button onclick="showAllBusinessHours()" style="padding: 4px 12px; background: white; border: 1px solid #f59e0b; border-radius: 6px; color: #f59e0b; font-size: 12px; font-weight: 600; cursor: pointer; white-space: nowrap;">ì „ì²´ë³´ê¸°</button>
            </div>
          `;
        }
        
        const dayNames = {
          mon: 'ì›”ìš”ì¼',
          tue: 'í™”ìš”ì¼',
          wed: 'ìˆ˜ìš”ì¼',
          thu: 'ëª©ìš”ì¼',
          fri: 'ê¸ˆìš”ì¼',
          sat: 'í† ìš”ì¼',
          sun: 'ì¼ìš”ì¼'
        };
        
        const today = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'][new Date().getDay()];
        const todayHours = businessHours[today];
        
        // ì˜¤ëŠ˜ ìš”ì¼ì´ ì—†ê±°ë‚˜ disabledì´ë©´ íœ´ë¬´
        if (!todayHours || !todayHours.enabled) {
          return `
            <div style="margin-top: 12px; padding: 12px 16px; background: #fef3c7; border-radius: 8px; display: flex; align-items: center; justify-content: space-between;">
              <div style="display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 14px;">â°</span>

            </div>
          `;
        }
        
        // í˜„ì¬ ì‹œê°„ê³¼ ì˜ì—…ì‹œê°„ ë¹„êµ
        const now = new Date();
        const currentTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        const openTime = todayHours.open;
        const closeTime = todayHours.close;
        
        // ì‹œê°„ ë¹„êµ í•¨ìˆ˜
        function timeToMinutes(time) {
          const [hours, minutes] = time.split(':').map(Number);
          return hours * 60 + minutes;
        }
        
        const currentMinutes = timeToMinutes(currentTime);
        const openMinutes = timeToMinutes(openTime);
        const closeMinutes = timeToMinutes(closeTime);
        
        let statusText = '';
        let statusColor = '';
        let bgColor = '';
        let borderColor = '';
        
        if (currentMinutes < openMinutes) {
          // ì˜ì—…ì‹œê°„ ì „
          statusText = 'ì˜ì—…ì¤€ë¹„ì¤‘';
          statusColor = '#f59e0b';
          bgColor = 'linear-gradient(135deg, #fef3c7 0%, #fde68a 100%)';
          borderColor = '#f59e0b';
        } else if (currentMinutes >= openMinutes && currentMinutes < closeMinutes) {
          // ì˜ì—…ì¤‘
          statusText = 'ì˜ì—…ì¤‘';
          statusColor = '#10b981';
          bgColor = 'linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%)';
          borderColor = '#10b981';
        } else {
          // ì˜ì—…ì¢…ë£Œ
          statusText = 'ì˜ì—…ì¢…ë£Œ';
          statusColor = '#ef4444';
          bgColor = 'linear-gradient(135deg, #fee2e2 0%, #fecaca 100%)';
          borderColor = '#ef4444';

        return `

            <div style="display: flex; align-items: center; gap: 12px;">
              <span style="font-size: 14px;">â°</span>
              <div>
                <div style="font-size: 16px; font-weight: 700; color: ${statusColor}; margin-bottom: 2px;">
                  ${statusText}
                </div>

                  ${openTime} - ${closeTime}

              </div>
            </div>

          </div>
          <script>

      // ì „ì²´ ì˜ì—…ì‹œê°„ ëª¨ë‹¬ í‘œì‹œ
      function showAllBusinessHours() {
        const data = window.businessHoursData;
        if (!data) return;
        
        const { dayNames, businessHours, today } = data;
        
        const modal = document.createElement('div');
        modal.style.cssText = `

          animation: fadeIn 0.2s ease-out;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
          box-sizing: border-box;
        `;
        
        modal.innerHTML = `
          <div style="background: white; border-radius: 16px; padding: 24px; max-width: min(400px, 90vw); width: 100%; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); box-sizing: border-box;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
              <h3 style="margin: 0; font-size: 18px; font-weight: 700; color: #1e293b;">ğŸ“… ì „ì²´ ì˜ì—…ì‹œê°„</h3>
              <button onclick="this.closest('div').parentElement.remove()" style="background: none; border: none; font-size: 24px; color: #94a3b8; cursor: pointer; padding: 0; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 6px; transition: all 0.2s;">Ã—</button>
            </div>
            <div style="display: flex; flex-direction: column; gap: 8px;">
              ${Object.entries(dayNames).map(([day, name]) => {
                const hours = businessHours[day];
                const isToday = day === today;
                return `
                  <div style="display: flex; justify-content: space-between; padding: 12px; background: ${isToday ? '#eff6ff' : '#f8fafc'}; border-radius: 8px; ${isToday ? 'border: 2px solid #3b82f6;' : 'border: 1px solid #e2e8f0;'}">
                    <span style="font-weight: ${isToday ? '700' : '600'}; color: ${isToday ? '#1e40af' : '#475569'}; font-size: 14px;">${name}</span>
                    <span style="color: ${hours?.enabled ? '#059669' : '#ef4444'}; font-weight: 700; font-size: 14px;">
                      ${hours?.enabled ? `${hours.open} - ${hours.close}` : 'íœ´ë¬´'}
                    </span>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
        
        modal.onclick = (e) => {
          if (e.target === modal) modal.remove();
        };
        
        document.body.appendChild(modal);
      }

      // ëª¨ë°”ì¼ í™•ëŒ€/ì¶•ì†Œ ë°©ì§€
      function preventZoom() {
        let lastTouchEnd = 0;
        
        // ë”ë¸”íƒ­ í™•ëŒ€ ë°©ì§€
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // í•€ì¹˜ ì¤Œ ë°©ì§€
        document.addEventListener('touchmove', function (event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        }, { passive: false });
        
        // í‚¤ë³´ë“œ í™•ëŒ€ ë°©ì§€ (Ctrl + +, Ctrl + -)
        document.addEventListener('keydown', function (event) {
          if ((event.ctrlKey || event.metaKey) && (event.keyCode === 61 || event.keyCode === 107 || event.keyCode === 173 || event.keyCode === 109 || event.keyCode === 187 || event.keyCode === 189)) {
            event.preventDefault();
          }
        });
      }

      // ëª¨ë°”ì¼ í™•ëŒ€/ì¶•ì†Œ ë°©ì§€ ì ìš©
      preventZoom();

        }
