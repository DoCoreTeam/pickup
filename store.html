    <script>
      // ========================================
      // üõ°Ô∏è Ï†ÑÏó≠ ÏÉÅÏàò Î∞è Î≥ÄÏàò Ï†ïÏùò (ÏïàÏ†ÑÏÑ± Ïö∞ÏÑ†)
      // ========================================
      
      // API_BASEÎ•º ÌòÑÏû¨ ÎèÑÎ©îÏù∏Ïóê ÎßûÍ≤å ÎèôÏ†Å ÏÑ§Ï†ï
      const API_BASE = window.location.hostname === 'localhost' 
        ? 'http://localhost:8081/api' 
        : '/api';
      let currentStore = null;
      let currentStoreId = null;
      let settings = {};
      let isLoading = true;

      // ========================================
      // üîß Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
      // ========================================

      function log(level, message, data = null) {
        const timestamp = new Date().toISOString();
        if (data) {
          console.log(`[${timestamp}] [${level}] ${message}`, data);
        } else {
          console.log(`[${timestamp}] [${level}] ${message}`);
        }
      }

      async function apiRequest(url, options = {}) {
        try {
          const response = await fetch(url, {
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            },
            ...options
          });

          if (!response.ok) {
            throw new Error(`HTTP Ïò§Î•ò: ${response.status}`);
          }

          return await response.json();
        } catch (error) {
          log('ERROR', 'API ÏöîÏ≤≠ Ïã§Ìå®', { url, error: error.message });
          throw error;
        }
      }

      function getStoreIdFromUrl() {
        // URL ÌååÎùºÎØ∏ÌÑ∞ÏóêÏÑú storeId ÎòêÎäî id ÌôïÏù∏
        const urlParams = new URLSearchParams(window.location.search);
        const storeIdFromParam = urlParams.get('storeId') || urlParams.get('id');
        
        if (storeIdFromParam) {
          return storeIdFromParam;
        }
        
        // Í∏∞Ï°¥ Í≤ΩÎ°ú Í∏∞Î∞ò ÌååÏã± (ÌïòÏúÑ Ìò∏ÌôòÏÑ±)
        const path = window.location.pathname;
        const match = path.match(/\/store\/([^\/]+)/);
        return match ? match[1] : null;
      }

      // ========================================
      // üè™ Í∞ÄÍ≤å Í¥ÄÎ†® Ìï®ÏàòÎì§
      // ========================================

      async function loadStoreInfo(storeId) {
        try {
          log('INFO', 'Í∞ÄÍ≤å Ï†ïÎ≥¥ Î°úÎî© ÏãúÏûë', { storeId });
          const data = await apiRequest(`${API_BASE}/data`);
          
          if (data && data.stores && Array.isArray(data.stores)) {
            const store = data.stores.find(s => s.id === storeId);
            if (store) {
              // Í∞ÄÍ≤åÍ∞Ä Ï§ëÏßÄÎêú Í≤ΩÏö∞ Ï§ëÏßÄ ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
              if (store.status === 'paused') {
                log('WARN', 'Í∞ÄÍ≤åÍ∞Ä Ï§ëÏßÄÎê®, Ï§ëÏßÄ ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏', { storeId });
                window.location.href = '/paused.html';
                return;
              }
              
              currentStore = store;
              log('INFO', 'Í∞ÄÍ≤å Ï†ïÎ≥¥ Î°úÎî© ÏôÑÎ£å', store);
              return store;
            } else {
              throw new Error('Í∞ÄÍ≤åÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
            }
          } else {
            throw new Error('Í∞ÄÍ≤å Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§');
          }
        } catch (error) {
          log('ERROR', 'Í∞ÄÍ≤å Ï†ïÎ≥¥ Î°úÎî© Ïã§Ìå®', error);
          throw error;
        }
      }

      async function loadSettings(storeId) {
        try {
          log('INFO', 'ÏÑ§Ï†ï Î°úÎî© ÏãúÏûë', { storeId });
          const settingsData = await apiRequest(`${API_BASE}/settings?storeId=${storeId}`);
          
          // API ÏùëÎãµÏù¥ ÏßÅÏ†ë ÏÑ§Ï†ï Îç∞Ïù¥ÌÑ∞Ïù∏ Í≤ΩÏö∞
          if (settingsData && (settingsData.images || settingsData.pickupTitle)) {
            settings = settingsData;
            log('INFO', 'ÏÑ§Ï†ï Î°úÎî© ÏôÑÎ£å', settings);
            return settings;
          }
          // API ÏùëÎãµÏù¥ {success: true, data: {...}} ÌòïÌÉúÏù∏ Í≤ΩÏö∞
          else if (settingsData && settingsData.success && settingsData.data) {
            settings = settingsData.data;
            log('INFO', 'ÏÑ§Ï†ï Î°úÎî© ÏôÑÎ£å', settings);
            return settings;
          }
          // ÏÑ§Ï†ï Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÎäî Í≤ΩÏö∞
          else {
            log('WARN', 'ÏÑ§Ï†ï Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏùå, Îπà Í∞ùÏ≤¥ ÏÇ¨Ïö©');
            settings = {};
            return settings;
          }
        } catch (error) {
          log('ERROR', 'ÏÑ§Ï†ï Î°úÎî© Ïã§Ìå®', error);
          settings = {};
          return settings;
        }
      }

      function renderDeliveryApps() {
        const deliveryGrid = document.getElementById('deliveryGrid');
        if (!deliveryGrid) return;

        const appConfigs = {
          baemin: { name: 'Î∞∞Îã¨ÏùòÎØºÏ°±', icon: '/assets/images/icons/bm.svg' },
          yogiyo: { name: 'ÏöîÍ∏∞Ïöî', icon: '/assets/images/icons/yogiyo.png' },
          coupang: { name: 'Ïø†Ìå°Ïù¥Ï∏†', icon: '/assets/images/icons/cpeat.png' },
          ttaeng: { name: 'Îï°Í≤®Ïöî', icon: '/assets/images/icons/dgy.svg' }
        };

        // ÏÑ§Ï†ïÏóêÏÑú Î∞∞Îã¨Ïï± ÏàúÏÑúÏôÄ URL Í∞ÄÏ†∏Ïò§Í∏∞
        const deliveryOrder = settings?.delivery?.deliveryOrder || ['ttaeng', 'baemin', 'coupang', 'yogiyo'];
        
        // URLÏù¥ ÏûàÎäî Î∞∞Îã¨Ïï±Îßå ÌïÑÌÑ∞ÎßÅ
        const activeApps = deliveryOrder.filter(appId => {
          const url = settings?.delivery?.[`${appId}Url`] || '';
          return url && url.trim() !== '';
        });

        deliveryGrid.innerHTML = '';

        activeApps.forEach(appId => {
          const config = appConfigs[appId];
          if (!config) return;

          const deliveryBtn = document.createElement('a');
          deliveryBtn.href = '#';
          deliveryBtn.className = 'delivery-btn';
          deliveryBtn.setAttribute('onclick', `openDeliveryApp('${appId}')`);
          deliveryBtn.onclick = (e) => {
            e.preventDefault();
            openDeliveryApp(appId);
          };

          deliveryBtn.innerHTML = `
            <div class="delivery-logo">
              <img src="${config.icon}" alt="${config.name}" />
            </div>
            <div class="delivery-name">${config.name}</div>
          `;

          deliveryGrid.appendChild(deliveryBtn);
        });
      }

      function renderStorePage() {
        const contentDiv = document.getElementById('content');
        
        if (isLoading) {
          contentDiv.innerHTML = `
            <div class="loading">
              <div class="loading-spinner"></div>
              <div>Í∞ÄÍ≤å Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
            </div>
          `;
          return;
        }

        if (!currentStore) {
          contentDiv.innerHTML = `
            <div class="error">

      function startSettingsPolling() {
        setInterval(async () => {

            try {

      }

      // Î™®Î∞îÏùº ÌôïÎåÄ/Ï∂ïÏÜå Î∞©ÏßÄ
      function preventZoom() {
        let lastTouchEnd = 0;
        
        // ÎçîÎ∏îÌÉ≠ ÌôïÎåÄ Î∞©ÏßÄ
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // ÌïÄÏπò Ï§å Î∞©ÏßÄ
        document.addEventListener('touchmove', function (event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        }, { passive: false });
        
        // ÌÇ§Î≥¥Îìú ÌôïÎåÄ Î∞©ÏßÄ (Ctrl + +, Ctrl + -)
        document.addEventListener('keydown', function (event) {
          if ((event.ctrlKey || event.metaKey) && (event.keyCode === 61 || event.keyCode === 107 || event.keyCode === 173 || event.keyCode === 109 || event.keyCode === 187 || event.keyCode === 189)) {
            event.preventDefault();
          }
        });
      }

      // Î™®Î∞îÏùº ÌôïÎåÄ/Ï∂ïÏÜå Î∞©ÏßÄ Ï†ÅÏö©
      preventZoom();
