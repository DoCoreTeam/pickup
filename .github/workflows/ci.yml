# GitHub Actions CI 파이프라인
# Node.js 프로젝트용 간소화된 CI
#
# @author DOCORE

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, refactor/* ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  # 코드 품질 검사
  quality-check:
    name: 코드 품질 검사
    runs-on: ubuntu-latest
    
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
        
      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 의존성 설치
        run: npm ci
        
      - name: 린트 검사
        run: npm run lint:check
        
      - name: 빌드 테스트
        run: npm run build
