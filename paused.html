<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 중지 - 픽업</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .message {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .message-title {
            color: #2d3748;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .message-text {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.6;
        }

        .contact-info {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .contact-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .contact-text {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .back-button {
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }

        .footer {
            margin-top: 30px;
            color: #a0aec0;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⏸️</div>
        <h1>서비스 일시 중지</h1>
        <p class="subtitle">현재 이 가게의 서비스가 일시적으로 중지되었습니다.</p>
        
        <div class="message">
            <div class="message-title">서비스 중지 안내</div>
            <div class="message-text">
                죄송합니다. 현재 이 가게의 픽업 서비스가 일시적으로 중지되었습니다.<br>
                빠른 시일 내에 서비스를 재개할 예정입니다.
            </div>
        </div>

        <div class="contact-info">
            <div class="contact-title">📞 픽업 운영팀 문의</div>
            <div class="contact-text">
                서비스 재개 일정이나 문의사항이 있으시면<br>
                픽업 운영팀으로 연락해 주세요.
            </div>
        </div>

        <a href="/" class="back-button">메인으로 돌아가기</a>
        
        <div class="footer">
            © 디스크밤 컴퍼니. All rights reserved.
        </div>
    </div>

    <script>
        // 페이지 로드 시 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
